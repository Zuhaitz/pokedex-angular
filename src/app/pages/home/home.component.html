<section class="pokedex">
  @defer {
    <pokedex [pokemons]="pokemonState().pokemons" />

    @if (pokemonState().isLoading) {
      <load-icon />
    } @else {
      <div class="load-btn">
        <button (click)="loadMore()" [disabled]="pokemonState().isLoading">
          Load More
        </button>
      </div>
    }
  } @placeholder (minimum 200ms) {
    <load-icon />
  }
</section>
