<div class="pokemon-card">
  <img [src]="pokemon()?.sprites?.front_default" [alt]="pokemon()?.name" />

  <div class="pokemon-card__data">
    <p class="pokemon-card__number">
      NÂº{{ pokemon()?.id?.toString()?.padStart(4, "0") }}
    </p>

    <p class="pokemon-card__name">{{ pokemon()?.name }}</p>

    <div class="pokemon-card__types">
      @for (type of pokemon()?.types; track type.id) {
        <p [style]="{ 'background-color': types[type.name] }">
          {{ type.name }}
        </p>
      }
    </div>
  </div>
</div>
